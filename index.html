<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.2/jspdf.min.js"
    integrity="sha512-V+hL/3ApdUCHPWddxi3cOlryuqVfenO0k78Z8RobxNpHt/vidOWa894zvuroGebGoOr9g1hv9G7mrFZg87ZWcg=="
    crossorigin="anonymous"></script>
  <div class='container'>
    <div>
      <label for="qty">Ilość odebranych przesyłek</label>
      <input type='number' id='qty'>
    </div>
    <div>
      <label for='curier'>Przewoźnik</label>
      <select name='curier' id='curier'>
        <option value="Inpost kurier">Inpost kurier</option>
        <option value="Inpost paczkomaty">Inpost paczkomaty</option>
        <option value="RUCH">RUCH</option>
        <option value="Pocztex">Pocztex</option>
        <option value="GLS">GLS</option>
        <option value="DPD">DPD</option>
        <option value="UPS">UPS</option>
      </select>
    </div>

    <div>
      <label for="packNumbers">Numery przesyłek: (odzielić przecinkiem i spacją)</label>
      <textarea name="" id="packNumbers" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button id='generate-pdf'>Wygeneruj PDF</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bundle.js"></script></body>

</html>
